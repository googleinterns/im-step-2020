<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home-style.css">
        <script src="script.js"></script>
        <title>First Time Coders</title>
    </head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <body>
        <body onload="displayCalendarHandler();">

        <ul class="topnav">
        <li><a class="active" href="/home.html">Home</a></li>
        <li><a href="/guide.html">Guide</a></li>
        <li><a href="/settings.html">Settings</a></li>
        <li class="right"><a href="/feedback.html">Feedback</a></li>
        </ul>

        <div class="wrapper">
            <div class="grid">
                <div class="resources-display">
                    <p>Books n' Resources</p>
                    <div class="dropdown">
                        <button class="dropbtn">Books</button>
                        <div class="dropdown-content">
                        <a href="#">Book Link 1</a>
                        <a href="#">Book Link 2</a>
                        <a href="#">Book Link 3</a>
                        <a href="#">Book Link 4</a>
                        <a href="#">Book Link 5</a>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="key-display">
                    <h2>"I will learn..."</h2>
                    <input onkeyup="setSearchInput(event);" class="keywords-input" type="search" name="keywords-input" placeholder="Python">
                    <br>
                    <button onclick="getVideoResults()">Get the Videos</button>
                </div>
                <div class="learner-display">
                    <p>Learning Level</p>
                    <textarea class="learner-input" style="height:90%; width:90%; background-color:black;"></textarea>
                </div>
                <div class="calendar-display">
                    <p>Study Schedule</p>
                    <div id="calendar-display"></div>
                </div>
                <div class="video-display">
                    <p>Videos</p>
                    <div id="videoResults"></div>
                </div>
                <div class="notes-display">
                    <p>Notes</p>
                    <textarea class="notes-input" style="height:90%; width:90%; background-color:black;"></textarea>
                </div>
            </div>
        </div>
    </body>

</html>
