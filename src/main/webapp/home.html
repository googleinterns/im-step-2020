<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home-style.css">
        <script src="script.js"></script>
        <title>First Time Coders</title>
    </head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <body>
        <body onload="displayCalendarHandler();">
        <div class="wrapper">
            <div class="grid">
                <div class="resources">
                    <p>Books n' Resources</p>
                    <textarea class="resources-input" style="height:90%; width:90%; background-color:black;"></textarea>
                </div>
                <div class="key-display">
                    <h1>"I will learn..."</h1>
                    <input onkeyup="setSearchInput(event);" class="keywords-input" type="search" name="keywords-input" placeholder="Python">
                    <br>
                    <button onclick="getVideoResults()">Get the Videos</button>
                </div>
                <div class="learner-display">
                    <p>Learning Level</p>
                    <textarea class="learner-input" style="height:90%; width:90%; background-color:black;"></textarea>
                </div>
                <div class="calendar-display">
                    <div id="calendar-display"></div>
                </div>
                <div class="video-display">
                    <div id="videoResults"></div>
                </div>
                <div class="notes-display">
                    <p>Notes</p>
                    <textarea class="notes-input" style="height:90%; width:90%; background-color:black;"></textarea>
                </div>
            </div>
        </div>
    </body>

</html>
